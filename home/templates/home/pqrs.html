{% extends "./base.html" %}

{% block body %}
<style>
    body {
        background-color: #f8f9fa;
        height: 100vh; 
        width: 100vw; 
    }
    .login-container {
        margin-top: 100px;
    }
</style>
<div class="container" style="margin-top: 150px;"> 
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-12 col-md-8 col-lg-6 col-xl-6">
            <div class="card">
                <div class="card-body">
                    <form id="pqrsForm" action="/home/registrarPqrs/" method="POST" onsubmit="return submitForm()">{% csrf_token %}
                        <h2 class="text-center text-dark">Sistema de Peticiones, Quejas, Reclamos y Sugerencias (PQRS)</h2>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="txtnombre">Nombre</label>
                                    <div class="input-group">
                                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" placeholder="Nombre" maxlength="50" required pattern="[a-zA-Z\s]{2,}" title="Ingrese al menos 2 letras">
                                        <span class="input-group-text" style="font-size: 1rem;">üë§</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="txtcorreo">Correo electr√≥nico</label>
                                    <div class="input-group">
                                        <input type="email" id="txtcorreo" name="txtcorreo" class="form-control" placeholder="Correo" maxlength="50" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Ingrese un correo v√°lido de Gmail">
                                        <span class="input-group-text" style="font-size: 1rem;">‚úâÔ∏è</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="txttelefono">Tel√©fono</label>
                                    <div class="input-group">
                                        <input type="tel" id="txttelefono" name="txttelefono" class="form-control" placeholder="Telefono" minlength="10" maxlength="15" required pattern="[0-9]+" title="Ingrese al menos 10 n√∫meros">
                                        <span class="input-group-text" style="font-size: 1rem;">üìû</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="txttipoPqrs">Tipo de PQRS</label>
                                    <select class="form-select" id="txttipoPqrs" name="txttipoPqrs" required>
                                        <option value="">Selecciona el tipo de PQRS</option>
                                        <option value="Peticion">Petici√≥n</option>
                                        <option value="Queja">Queja</option>
                                        <option value="Reclamo">Reclamo</option>
                                        <option value="Sugerencia">Sugerencia</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Por favor selecciona el tipo de PQRS.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="txtmensaje">Mensaje</label>
                                    <div class="input-group">
                                        <textarea id="txtmensaje" name="txtmensaje" class="form-control" placeholder="Escriba su mensaje" minlength="10" maxlength="1000" required></textarea>
                                        <span class="input-group-text" style="font-size: 1rem;">üí¨</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row justify-content-center"> 
                            <div class="col-md-3">
                                <div class="form-group text-center"> 
                                    <button type="submit" class="btn btn-lg custom-btn">Guardar</button> 
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="confirmationModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <p>La PQRS se ha enviado correctamente.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="redirectToHome()">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<style>
    .custom-btn {
        background-color: #8B4513; 
    }

    .custom-btn:hover {
        background-color: #A0522D; 
        transform: scale(1.05); 
    }
</style>

<script>
    function submitForm() {
        $('#confirmationModal').modal('show');
        setTimeout(function() {
            document.getElementById("pqrsForm").submit();
        }, 10000);
        
        return true;
    }

    function redirectToHome() {
        window.location.href = "/home";
    }
</script>
{% endblock %}
